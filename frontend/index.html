    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'IBM Plex Sans Arabic', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
            background: radial-gradient(circle at 50% -20%, #1a1a1c 0%, #0a0a0b 100%);
            background-attachment: fixed;
        }
        .font-serif {
            font-family: 'Playfair Display', 'IBM Plex Sans Arabic', serif;
        }
        .font-mono {
            font-family: 'IBM Plex Mono', monospace;
        }
        
        /* Subtle Floating Animation */
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        .float-animation {
            animation: subtle-float 8s ease-in-out infinite;
        }

        /* Background Drift Animation */
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(100px, 50px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        .animate-drift {
            animation: drift 25s infinite linear;
        }

        /* Ticker Animation */
        @keyframes drift-horizontal {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-drift-horizontal {
            animation: drift-horizontal 40s linear infinite;
        }

        /* Pulse Glow Animation */
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }
        .animate-pulse-glow {
            animation: pulse-glow 10s ease-in-out infinite;
        }

        /* Grid Pattern Background - Updated to Technical Red Blueprint */
        .bg-grid {
            background-size: 60px 60px;
            background-image: 
                linear-gradient(to right, rgba(244, 63, 94, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(244, 63, 94, 0.1) 1px, transparent 1px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0b;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f43f5e;
        }

        /* Reveal animations */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Fix for RTL ticker */
        [dir="rtl"] .animate-drift-horizontal {
            animation: drift-horizontal-rtl 40s linear infinite;
        }
        @keyframes drift-horizontal-rtl {
            0% { transform: translateX(0); }
            100% { transform: translateX(50%); }
        }
    </style>
